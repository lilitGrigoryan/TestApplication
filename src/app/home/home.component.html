<p-table [columns]="displayedColumns" [value]="dataSource" [scrollable]="true" scrollHeight="200px" [resizableColumns]="true" [rows]="100" scrollHeight="850px" 
[virtualScroll]="true" [virtualRowHeight]="34">
  <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
          <col *ngFor="let col of displayedColumns" [style.width]="col.width">
      </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of displayedColumns" pResizableColumn>
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of displayedColumns" class="ui-resizable-column"  pEditableColumn>
              <p-cellEditor>
                  <ng-template pTemplate="input">
                      <input pInputText type="text" [(ngModel)]="rowData[col.field]">
                  </ng-template>
                  <ng-template pTemplate="output">
                      {{rowData[col.field]}}
                  </ng-template>
              </p-cellEditor>
          </td>
      </tr>
  </ng-template>
</p-table>
